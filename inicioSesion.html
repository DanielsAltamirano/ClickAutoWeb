<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickAuto - Inicio de Sesión</title>
    <link rel="icon" type="image/x-icon" href="recursos/Logo Clickauto v1.png">        
    <link rel="stylesheet" href="css/inicioSesion.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">
              <img src="recursos/logos.png" alt="Logo" />
            </a>
           <p class="slogan"> " Tu viaje comienza con el auto perfecto " </p>
          </nav>
    </header>
    <br>
    <main class="">
        <div class="login-container">
            <h2>Bienvenido a ClickAuto</h2>
            <form>
                <input type="text" placeholder="Usuario o Correo Electrónico" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit" onclick="location.href='index.html'">Iniciar Sesión</button>
                <label><input type="checkbox"> Recordarme</label> <br>
                <br>
                <a href="#">¿Olvidaste tu contraseña?</a>
            </form>
            <br>
            <p>¿No tienes cuenta? <a href="#">Crea una</a></p>
            <p>O inicia sesión con:</p>
            <div class="social-login">
                <button class="facebook">Continuar con Facebook</button>
                <button class="google">Continuar con Google</button>
                <button class="apple">Continuar con Apple</button>
            </div>
        </div>
        <div class="image-container">
            <img src="https://s1.cdn.autoevolution.com/images/news/gallery/this-is-probably-the-best-spec-for-the-2023-porsche-911-gt3-rs_8.jpg" alt="Auto Deportivo">
        </div>
    </main>
    <br>
    <footer>
        <p>&copy; 2025 ClickAuto. Todos los derechos reservados.</p>
      </footer>
</body>
</html>

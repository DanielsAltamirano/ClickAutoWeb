<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickAuto - Inicio de Sesión</title>
    <link rel="icon" type="image/x-icon" href="https://th.bing.com/th/id/OIP.bxQXvoCoeggK7Vtcfx4rdwHaHa?rs=1&pid=ImgDetMain">        
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            width: 100%;
            background-color: #2a62ff;
            color: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
        }
        .logo-container {
            display: flex;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        .logo {
            height: 90px;
            width: auto;
            margin-right: 15px;
            object-fit: contain;
            object-position: right;
        }
        .tagline {
            font-size: 16px;
            font-style: italic;
            color: #f0f0f0;
        }
        main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 1000px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .login-container {
            flex: 1;
            text-align: center;
            padding: 20px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #2a62ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #1e4bd6;
        }
        .social-login button {
            width: 100%;
            margin-top: 10px;
            font-size: 16px;
        }
        .facebook { background-color: #4267B2 !important; }
        .google { background-color: #DB4437 !important; }
        .apple { background-color: #000 !important; }
        .image-container {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-left: 50px;
        }
        .image-container img {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        a {
            text-decoration: none;
            color: #2a62ff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.jpg" alt="Logo" class="logo">
            <span>ClickAuto</span>
        </div>
        <p class="tagline">"Tu viaje comienza con el auto perfecto"</p>
    </header>
    <main>
        <div class="login-container">
            <h2>Bienvenido a ClickAuto</h2>
            <form>
                <input type="text" placeholder="Usuario o Correo Electrónico" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesión</button>
                <label><input type="checkbox"> Recordarme</label> <br>
                <br>
                <a href="#">¿Olvidaste tu contraseña?</a>
            </form>
            <br>
            <p>¿No tienes cuenta? <a href="#">Crea una</a></p>
            <p>O inicia sesión con:</p>
            <div class="social-login">
                <button class="facebook">Continuar con Facebook</button>
                <button class="google">Continuar con Google</button>
                <button class="apple">Continuar con Apple</button>
            </div>
        </div>
        <div class="image-container">
            <img src="https://s1.cdn.autoevolution.com/images/news/gallery/this-is-probably-the-best-spec-for-the-2023-porsche-911-gt3-rs_8.jpg" alt="Auto Deportivo">
        </div>
    </main>
    <footer>
        <p>2025 ClickAuto | Todos los derechos reservados | <a href="#">Renta de autos</a></p>
    </footer>
</body>
</html>

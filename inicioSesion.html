<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickAuto - Inicio de Sesión</title>
    <link rel="icon" type="image/x-icon" href="isotipo.png">        
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.jpg" alt="Logo" class="logo">
            <span>ClickAuto</span>
        </div>
        <p class="tagline">"Tu viaje comienza con el auto perfecto"</p>
    </header>
    <main>
        <div class="login-container">
            <h2>Bienvenido a ClickAuto</h2>
            <form>
                <input type="text" placeholder="Usuario o Correo Electrónico" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesión</button>
                <label><input type="checkbox"> Recordarme</label> <br>
                <br>
                <a href="#">¿Olvidaste tu contraseña?</a>
            </form>
            <br>
            <p>¿No tienes cuenta? <a href="#">Crea una</a></p>
            <p>O inicia sesión con:</p>
            <div class="social-login">
                <button class="facebook">Continuar con Facebook</button>
                <button class="google">Continuar con Google</button>
                <button class="apple">Continuar con Apple</button>
            </div>
        </div>
        <div class="image-container">
            <img src="https://s1.cdn.autoevolution.com/images/news/gallery/this-is-probably-the-best-spec-for-the-2023-porsche-911-gt3-rs_8.jpg" alt="Auto Deportivo">
        </div>
    </main>
    <footer>
        <p>2025 ClickAuto | Todos los derechos reservados | <a href="#">Renta de autos</a></p>
    </footer>
</body>
</html>
